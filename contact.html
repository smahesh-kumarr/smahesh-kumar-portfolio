<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mahesh Kumar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .social-links {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .social-links h2 {
            margin-bottom: 2rem;
            color: #4CAF50;
        }

        .social-list {
            list-style: none;
            padding: 0;
        }

        .social-list li {
            margin-bottom: 1.5rem;
        }

        .social-list a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: color 0.3s;
        }

        .social-list a:hover {
            color: #4CAF50;
        }

        .social-list i {
            font-size: 1.5rem;
            width: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mahesh Kumar</div>
        <nav>
            <a href="index.html">About Me</a>
            <a href="education.html">Education</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="mailto:maheshkumar08042006@gmail.com" method="POST" enctype="text/plain">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Who are you?</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="recruiter">Recruiter</option>
                            <option value="colleague">Colleague</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="social-links">
                <h2>Connect With Me</h2>
                <ul class="social-list">
                    <li>
                        <a href="https://github.com/smahesh-kumarr" target="_blank">
                            <i class="fab fa-github"></i>
                            GitHub
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/mahesh-kumar-s-679308291/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn
                        </a>
                    </li>
                    <li>
                        <a href="+91 9025447519">
                            <i class="fas fa-phone"></i>
                            Contact Number
                        </a>
                    </li>
                    <li>
                        <a href="mailto:maheshkumar08042006@gmail.com">
                            <i class="fas fa-envelope"></i>
                            maheshkumar08042006@gmail.com
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/kumar____036?igsh=MWwxbWpkeDI2M2IwYQ==" target="_blank">
                            <i class="fab fa-instagram"></i>
                            Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    </footer>

</html>
